{% extends "base.html" %}

{% block head %}
  <title>{{ response.title }}</title>
{% endblock %}

{% block body %}
<header>
  <div class="navbar navbar-dark bg-dark shadow-sm">
    <div class="container">
      <a href="#" class="navbar-brand d-flex align-items-center">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="me-2"><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path><circle cx="12" cy="13" r="4"></circle></svg>
        <strong>アルバム</strong>
      </a>
    </div>
  </div>
</header>

<main>
  <section class="py-5 text-center container">
    <div class="row py-lg-5">
      <div class="col-lg-6 col-md-8 mx-auto">
        <h1 class="fw-light">P4Pアルバム</h1>
        <p class="lead text-muted">Raspai Cameraで取られた写真が解析されタグ付されます。</p>
      </div>
    </div>
  </section>
  <div class="album py-5 bg-light">
    <div class="container">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        {% for item in response['items'] %}
        <div class="col">
          <div class="card shadow-sm">
            <img src="{{ item['image_path'] }}" class="card-img-top">
            <div class="card-body">
              {% for tag in item['tags'] %}
              <span class="badge rounded-pill bg-secondary">{{ tag }}</span>
              {% endfor %}
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div><!-- /.album	-->
</main>

{% endblock %}
